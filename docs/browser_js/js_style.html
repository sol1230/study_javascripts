<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/js_style.css" />
  </head>
  <body>
    <div class="content">
      <div id="remove">
        <p>display : none</p>
        <img
          src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"
          alt=""
          class="image"
        />
        <div>
          <button class="color" id="removeBtn">Remove</button>
        </div>
      </div>
      <div id="hide">
        <p>visible : hidden</p>

        <img
          src="https://www.rd.com/wp-content/uploads/2020/04/GettyImages-471926619-scaled.jpg?fit=700,467"
          alt=""
          class="image"
        />
        <div>
          <button class="color" id="hideBtn">Hide</button>
        </div>
      </div>
      <div id="resetAll">
        <p>Reset</p>

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSJhvqOQbBIdAUfJeLlzYPcib8U1Iuhpv4se5wUp5npdpQ3PpItEtDuAgkEAS_1G5OImQ&usqp=CAU"
          alt=""
          class="image"
        />
        <div>
          <button class="color" id="resetAllBtn">Reset All</button>
        </div>
      </div>
    </div>

    <script src="./js/js_style.js"></script>
  </body>
</html>
