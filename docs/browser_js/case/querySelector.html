<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>selectors</h3>
    <h3 id="selector">selector with id</h3>
    <!--selector : element name, id, class -->

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
      <li class="item">Apple</li>
      <li class="item">Azue</li>
      <li class="item">Samsung</li>
      <li class="item">IBM</li>
    </ul>
    <ul class="list">
      <li class="item">Banana</li>
      <li class="item">Strawberry</li>
      <li class="item">melon</li>
    </ul>
    <a id="google" href="https://www.google.com">Google</a>

    <script>
      // body태그 내 모든 형제 출력
      let querybody = document.querySelectorAll("body");
      querybody.forEach((element) => {
        console.log(element);
      });

      // 모든 .list와 .item 출력
      let queryList = document.querySelectorAll(".list");
      queryList.forEach((lists) => {
        console.log(`${lists}`);
      });

      let queryitem1 = queryList[0].querySelectorAll(".item");
      queryitem1.forEach((item) => {
        console.log(`${item}`);
      });

      let queryitem2 = queryList[1].querySelectorAll(".item");
      queryitem2.forEach((item) => {
        console.log(`${item}`);
      });
    </script>
  </body>
</html>
